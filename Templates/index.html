{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="d-flex align-items-center my-5 justify-content-center">
      <form method="post">
        <div class="form-group">
          {% csrf_token %}
          <label for="city">city</label>
          <input
            type="text"
            name="city"
            class="form-control"
            id="city"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your info with anyone else.</small
          >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="card col-lg-4">
      <img
        src="http://openweathermap.org/img/w/{{icon}}.png"
        class="card-img-top"
        alt="image for weather forcast"
      />
      <div class="card-body bg-dark text-center text-info">
        <h3 class="card-title">{{name}}</h3>
        <p class="card-text">
          <span>Country code: {{country_code}}</span> <br />
          <span>Main weather: {{main_weather}}</span> <br />

          <span>Coordinate: {{coordinate}}</span> <br />
          <span>Temprature: {{temp}}</span> <br />
          <span>Pressure: {{pressure}}</span> <br />
          <span>Description: {{description}}</span>
        </p>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
